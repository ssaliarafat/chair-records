<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chair Records Awards 2025</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
</head>
<body>

  <section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
      <img src="images/logo2.png" class="logo" alt="Chair Records Logo" />

      <h1>Chair Records Awards 2025</h1>

      <p class="tagline">
        Honoring excellence, creativity, and contribution within our circle
      </p>

      <div class="divider"></div>

      <p class="hero-text">
        This is a closed community recognition process.<br>
        Every vote helps acknowledge effort, growth, and impact.
      </p>

      <button class="cta-btn" onclick="goToVote()">
        Proceed to Voting
      </button>

      <p class="small-note">
        Voting takes less than 2 minutes
      </p>
    </div>
  </section>

  <script src="script/main.js"></script>
</body>
</html>
